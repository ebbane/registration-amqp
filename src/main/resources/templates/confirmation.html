<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation d'Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .confirmation-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .thank-you {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="confirmation-container">
  <h1>Confirmation d'Email</h1>
  <p class="thank-you">Merci pour votre confirmation d'email !</p>
  <p>Votre adresse e-mail a été vérifiée avec succès.</p>
</div>
</body>

</html>
